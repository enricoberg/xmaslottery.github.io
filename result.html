<!DOCTYPE html>
<html>
<head>
    <meta name="screen-orientation" content="portrait">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"/>
    <title>Results</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/wall.css">
    <link rel="icon" type="image/x-icon" href="img/tree.webp?">   
    <style type="text/css">
        .wall { 
            overflow: scroll;
            background-repeat: repeat;
        }
        ::-webkit-scrollbar {
            display: none;
        }
        body, html {
            width: 100%;
            height: 100%;
        }
        .mask {
            -webkit-filter:blur(5px);
            filter:blur(5px);
        }
        #main {
            -webkit-transition: all 1s;
            transition: all 1s;
        }
        .result-list {
            text-align: center;
            color: #4de7c8;
            font-size: 30px;
            line-height: 50px;
            margin-top: 50px;
            margin-bottom: 50px;
            font-family: '幼圆';
        }
        .result-title {
            text-align: center;
            color: #4de7c8;
            font-size: 40px;
            margin-top: 100px;
            font-family: '幼圆';
        }

    </style>
</head>
<body>
<div id="main" class="wall">
    
    <div class="result-title">RESULTS</div>
    <div class="result-list" v-for="result in results">

    </div>
</div>
<script type="text/javascript" src="js/vue.js"></script>
<script>
    let locals = window.localStorage
    let totalprizesnumber = 20;
    let counter = Number(locals.getItem("counter"));
    let resultcontainer = document.querySelector(".result-list");
    for(let i =0; i<counter; i++){
        const itemDiv = document.createElement("div");
        itemDiv.classList.add("resultitem");
        itemDiv.innerHTML = `${totalprizesnumber-i}. ${locals.getItem(`extract${i}`)}`
        resultcontainer.insertBefore(itemDiv, resultcontainer.firstChild);

    }

</script>

</body>
</html>
